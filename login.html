<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ctructure</title>
  <!-- Bootstrap CSS -->
  <link href="css/common.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link href="css/paper.css" rel="stylesheet">
</head>

<body>
  <div class="container theme-showcase" role="main">
    <div class="form-wrapper">
        <div class="form-header">
          Ctructure
        </div>
        <form name="newuser" action="scripts/insert.py" method="POST">
        <div class="form-content">
          <div class="form-content-row">
            <span class="field-title">User Name</span>
            <input class="form-input" type="text" name="user_name">
          </div>
          <div class="form-content-row">
            <span class="field-title">First Name</span>
            <input class="form-input" type="text" name="first_name">
          </div>
          <div class="form-content-row">
            <span class="field-title">Last Name</span>
            <input class="form-input" type="text" name="last_name">
          </div>
          <div class="form-content-row">
            <span class="field-title">Email</span>
            <input class="form-input" type="text" name="email">
          </div>
          <div class="form-content-row">
            <span class="field-title">Password</span>
            <input class="form-input" type="text" name="password">
          </div>
          <div class="form-content-row">
            <span class="field-title">Repeat Password</span>
            <input class="form-input" type="text" name="repeated_password">
          </div>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
