<!DOCTYPE html>

<html lang="en">

<head>
  {% block head %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ctructure</title>
  <!-- Bootstrap CSS -->
  <link href="../static/css/paper.css" rel="stylesheet">
  <link href="../static/css/common.css" rel="stylesheet">
  <!-- JQuery -->
  <script src="../static/js/jquery-1.11.2.js"></script>
  {% endblock %}
</head>

<body>
  {% block nav %}
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="/">Ctructure</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li id="home"><a href="/">Home</a></li>
          <li id="plan"><a href="plan">Plan</a></li>
          <li id="query"><a href="query">Query</a></li>
          <li id="login"><a href="signup">Login/Create Account</a></li>
          <li id="updateinfo"><a href="updateinfo">Update Information</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>
  {% endblock %}

  <div class="container theme-showcase main" role="main">
    {% block content %} {% endblock %}
  </div>

  {% block footer %}
  <br>
  <footer class="panel-footer text-center">
    <div class="container-fluid">

      <div class="footer-copyright">Made Using <a href="https://v4-alpha.getbootstrap.com/">Bootstrap</a>. Theme via <a href="https://bootswatch.com/">Bootswatch</a>.<br> Last updated 2017.</div>
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../static/js/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  {% endblock %}
</body>

</html>
