<!DOCTYPE html>

<html lang="en">

<head>
  {% block head %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ctructure</title>
  <!-- Bootstrap CSS -->
  <link href="../static/css/paper.css" rel="stylesheet">
  <link href="../static/css/common.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- JQuery -->
  <script src="../static/js/jquery-1.11.2.js"></script>
  {% endblock %}
</head>

<body>
  {% block nav %}
  <a href="signup"><i class="fa fa-user-circle-o" aria-hidden="true"></i>Login</a>
     
  {% endblock %}

  <div class="container theme-showcase main" role="main">
    {% block content %} {% endblock %}
  </div>

  {% block footer %}
  <br>
  <footer class="panel-footer text-center">
    <div class="container-fluid">

      <div class="footer-copyright">Made Using <a href="https://v4-alpha.getbootstrap.com/">Bootstrap</a>. Theme via <a href="https://bootswatch.com/">Bootswatch</a>.<br> Last updated 2017.</div>
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../static/js/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  {% endblock %}
</body>

</html>
